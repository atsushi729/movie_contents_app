{% if errors %}
<div style="margin-bottom: 15px">
    <p style="margin-bottom: 2px">An error occured please check the following:</p>
    {% for error in errors %}
        <li>{% if error.loc[0] != "__root__" %}<b>{{ error.loc }}</b>: {% endif %} {{ error.msg }}</li>
    {% endfor %}
</div>
{% endif %}
